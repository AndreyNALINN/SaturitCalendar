    - name: Create service worker
      run: |
        cat > sw.js << 'EOF'
        const CACHE_NAME = 'brigades-app-v1.0.0';
        const STATIC_CACHE_URLS = ['/', '/index.html', '/manifest.json'];
        
        self.addEventListener('install', event => {
          console.log('Service Worker installing...');
          event.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => {
                console.log('Opened cache');
                return cache.addAll(STATIC_CACHE_URLS);
              })
              .then(() => self.skipWaiting())
          );
        });
        
        self.addEventListener('activate', event => {
          console.log('Service Worker activating...');
          event.waitUntil(
            caches.keys().then(cacheNames => {
              return Promise.all(
                cacheNames.map(cacheName => {
                  if (cacheName !== CACHE_NAME) {
                    return caches.delete(cacheName);
                  }
                })
              );
            }).then(() => self.clients.claim())
          );
        });
        
        self.addEventListener('fetch', event => {
          if (event.request.method !== 'GET') return;
          
          event.respondWith(
            caches.match(event.request)
              .then(cachedResponse => {
                if (cachedResponse) {
                  return cachedResponse;
                }
                
                return fetch(event.request)
                  .then(response => {
                    if (!response || response.status !== 200 || response.type !== 'basic') {
                      return response;
                    }
                    
                    const responseToCache = response.clone();
                    caches.open(CACHE_NAME)
                      .then(cache => {
                        cache.put(event.request, responseToCache);
                      });
                    
                    return response;
                  })
                  .catch(() => {
                    return caches.match('/');
                  });
              })
          );
        });
        EOF
        
    - name: Modify HTML for PWA
      run: |
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —É–∂–µ PWA —Ç–µ–≥–∏
        if ! grep -q "manifest.json" index.html; then
          # –î–æ–±–∞–≤–ª—è–µ–º PWA –º–µ—Ç–∞-—Ç–µ–≥–∏ –≤ head
          sed -i '/<title>/a \
        <!-- PWA Meta tags -->\
        <meta name="apple-mobile-web-app-capable" content="yes">\
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">\
        <meta name="apple-mobile-web-app-title" content="–ë—Ä–∏–≥–∞–¥—ã">\
        <meta name="mobile-web-app-capable" content="yes">\
        <meta name="msapplication-TileColor" content="#667eea">\
        <link rel="manifest" href="manifest.json">' index.html
        fi
        
        # –î–æ–±–∞–≤–ª—è–µ–º PWA JavaScript –µ—Å–ª–∏ –µ–≥–æ –µ—â–µ –Ω–µ—Ç
        if ! grep -q "initializePWA" index.html; then
          sed -i '/<\/body>/i \
        <script>\
        // PWA –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è\
        function initializePWA() {\
            console.log("Initializing PWA...");\
            \
            if ("serviceWorker" in navigator) {\
                navigator.serviceWorker.register("/sw.js")\
                    .then(registration => {\
                        console.log("SW registered:", registration);\
                    })\
                    .catch(error => {\
                        console.log("SW registration failed:", error);\
                    });\
            }\
            \
            let deferredPrompt;\
            \
            window.addEventListener("beforeinstallprompt", (e) => {\
                console.log("beforeinstallprompt fired");\
                e.preventDefault();\
                deferredPrompt = e;\
                \
                const installBtn = document.createElement("button");\
                installBtn.textContent = "üì± –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ";\
                installBtn.id = "pwa-install-btn";\
                installBtn.style.cssText = "position: fixed; bottom: 90px; right: 20px; z-index: 1000; background: #28a745; color: white; border: none; padding: 12px 16px; border-radius: 8px; cursor: pointer; font-size: 14px; box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);";\
                \
                installBtn.onclick = async () => {\
                    if (deferredPrompt) {\
                        deferredPrompt.prompt();\
                        const { outcome } = await deferredPrompt.userChoice;\
                        console.log("Install outcome:", outcome);\
                        deferredPrompt = null;\
                        installBtn.remove();\
                    }\
                };\
                \
                document.body.appendChild(installBtn);\
            });\
            \
            window.addEventListener("appinstalled", () => {\
                console.log("PWA installed successfully!");\
                const installBtn = document.getElementById("pwa-install-btn");\
                if (installBtn) installBtn.remove();\
            });\
        }\
        \
        // –ó–∞–ø—É—Å–∫–∞–µ–º PWA –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é\
        if (document.readyState === "loading") {\
            document.addEventListener("DOMContentLoaded", initializePWA);\
        } else {\
            initializePWA();\
        }\
        </script>' index.html
        fi
        
    - name: Commit changes

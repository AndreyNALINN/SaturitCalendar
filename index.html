    <style>

        html {

            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #1d1d1f;
            font-size: 14px;
            padding-bottom: calc(var(--tab-bar-height) + env(safe-area-inset-bottom));

        }
        
        input, textarea, select {

        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            transition: all 0.3s ease;
            transform-origin: top;
        }
        
        .header.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            transform: scaleY(0);
            z-index: -1;
        }
        
        .header h1 {
            margin: 0; color: #1d1d1f; font-size: 16px; font-weight: 600; flex: 1; min-width: 120px;
        }
        
        .user-info {
            display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
        }
        
        .user-badge {

        .logout-btn {

        .tab {

        .tab span:first-child {

        .tab.active {

        }
        
        .tab:hover:not(.active) {
            background: rgba(233, 236, 239, 0.5); color: #495057;
        }
        
        .tab-content {
            display: none; padding: 15px; animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .calendar {
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #e9ecef; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); margin-bottom: 1px;

            transform: scale(1.02); z-index: 10;
        }
        
        .calendar-day.today::after {
            content: '';
            position: absolute;
            top: 1px; left: 1px; right: 1px; bottom: 1px;
            box-shadow: inset 0 0 0 2px #007aff;
            z-index: 6;
            pointer-events: none;
            border-radius: 1px;

        .upcoming-events-icons {

        .upcoming-events-list {

        .event-type-selector,

        .event-type-option,

        .event-type-option.selected,

        }

            display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; flex-wrap: wrap;

</head>

    function renderRequests() {
        document.getElementById('requests-list').innerHTML = (requests.length === 0) ? '<div class="card">–ù–µ—Ç –∑–∞—è–≤–æ–∫</div>' : requests.map(r => {
            const sClass = `status-${r.status}`, sText = { pending: '–û–∂–∏–¥–∞–µ—Ç', approved: '–û–¥–æ–±—Ä–µ–Ω–∞', rejected: '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞'}[r.status];
            let details = '';
            if (r.type === 'vacation') details = `<h4 style="margin:0 0 8px 0">–ó–∞—è–≤–∫–∞ –Ω–∞ –æ—Ç–ø—É—Å–∫</h4><p><strong>–°–æ—Ç—Ä—É–¥–Ω–∏–∫:</strong> ${r.userName}</p><p><strong>–ü–µ—Ä–∏–æ–¥:</strong> ${r.startDate.split('-').reverse().join('.')} - ${r.endDate.split('-').reverse().join('.')}</p><p><strong>–ü—Ä–∏—á–∏–Ω–∞:</strong> ${r.reason}</p>`;
            else if (r.type === 'inventory') details = `<h4 style="margin:0 0 8px 0">–ó–∞—è–≤–∫–∞ –Ω–∞ –º–∞—Ç–µ—Ä–∏–∞–ª—ã</h4><p><strong>–°–æ—Ç—Ä—É–¥–Ω–∏–∫:</strong> ${r.userName}</p><p><strong>–ú–∞—Ç–µ—Ä–∏–∞–ª:</strong> ${getPipeTypeName(r.itemId)}</p><p><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ:</strong> ${r.amount}</p>`;
            const controls = (currentUser.role === 'manager' && r.status === 'pending') ? `<div class="button-group" style="margin-top:10px"><button onclick="handleRequest(${r.id},true)" style="padding:6px 12px;font-size:12px;min-height:38px">–û–¥–æ–±—Ä–∏—Ç—å</button><button onclick="handleRequest(${r.id},false)" class="button-danger" style="padding:6px 12px;font-size:12px;min-height:38px">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button></div>` : '';
            return `<div class="request-item ${r.status}"><div style="display:flex;justify-content:space-between;align-items:start;flex-wrap:wrap;gap:10px"><div style="flex:1;min-width:200px">${details}<p style="margin:4px 0;font-size:12px;color:#6c757d">–ü–æ–¥–∞–Ω–∞: ${r.createdAt.split('-').reverse().join('.')}</p></div><div style="text-align:right;flex-shrink:0"><span class="status-badge ${sClass}">${sText}</span>${controls}</div></div></div>`;
        }).join('');
    }
    function handleRequest(requestId, isApproved) {
        const request = requests.find(r => r.id === requestId);
        if (!request) return;
        request.status = isApproved ? 'approved' : 'rejected';
        if (isApproved) {
            if (request.type === 'vacation') { const employeeId = employees.find(e => e.name === request.userName)?.id; if (employeeId) events.push({ id: Date.now(), type: 'vacation', startDate: request.startDate, endDate: request.endDate, employeeId, comments: [] }); renderCalendar(); }
            else if (request.type === 'inventory') { inventoryOperations.push({ id: Date.now(), itemId: request.itemId, date: formatDate(new Date()), type: 'out', amount: request.amount, notes: `–í—ã–¥–∞–Ω–æ –ø–æ –∑–∞—è–≤–∫–µ: ${request.userName}` }); renderInventoryGrid(); }
        }
        showNotification(isApproved ? '–ó–∞—è–≤–∫–∞ –æ–¥–æ–±—Ä–µ–Ω–∞' : '–ó–∞—è–≤–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞');
        renderRequests();
    }
    function openInventoryRequestModal(itemId) {
        selectedInventoryItem = itemId;
        document.getElementById('inventory-request-title').textContent = `–ó–∞–ø—Ä–æ—Å: ${itemId === 0 ? "–î–∏–∑–µ–ª—å–Ω–æ–µ —Ç–æ–ø–ª–∏–≤–æ" : getPipeTypeName(itemId)}`;
        document.getElementById('request-amount').value = '';
        openModal('inventory-request-modal');
    }
    function submitInventoryRequest() {
        const amount = parseInt(document.getElementById('request-amount').value);
        if (!amount || amount <= 0) return showNotification('–£–∫–∞–∂–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ', 'error');
        requests.push({ id: Date.now(), type: 'inventory', userId: currentUser.username, userName: currentUser.name, itemId: selectedInventoryItem, amount, status: 'pending', createdAt: formatDate(new Date()) });
        closeModal('inventory-request-modal');
        showNotification('–ó–∞—è–≤–∫–∞ –Ω–∞ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞');
        if(currentUser.role === 'manager') renderRequests();
    }
    function renderTeams() {
        document.getElementById('teams-list').innerHTML = teams.map(team => {
            const teamEmployeesHtml = employees.filter(e => e.teamId === team.id).map(e => `<span class="employee-chip" style="background-color:${team.color}80;color:#333;border:1px solid ${team.color}">${e.name}<span onclick="removeEmployeeFromTeam(${e.id},event)" style="margin-left:5px;cursor:pointer;color:#ff3b30">√ó</span></span>`).join('');
            const teamTypeLabels = { drillers: '–ë—É—Ä–∏–ª—å—â–∏–∫–∏', installers: '–ú–æ–Ω—Ç–∞–∂–Ω–∏–∫–∏', drivers: '–í–æ–¥–∏—Ç–µ–ª–∏' };
            const teamTypeLabel = teamTypeLabels[team.type] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø';
            const unassignedEmployeesOptions = employees.filter(e => !e.teamId).map(e => `<option value="${e.id}">${e.name}</option>`).join('');
            return `<div class="card"><div style="display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 15px;"><div><h3 style="margin: 0 0 5px 0;">${team.name}</h3><span style="font-size: 13px; color: #fff; background: #6c757d; padding: 3px 8px; border-radius: 10px;">${teamTypeLabel}</span></div><div style="width: 20px; height: 20px; border-radius: 50%; background-color: ${team.color}; flex-shrink: 0;"></div></div><div style="margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 5px;">${teamEmployeesHtml || '<i style="color: #6c757d;">–ù–µ—Ç —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</i>'}</div><div class="button-group" style="align-items: stretch;"><select id="add-to-team-${team.id}" style="flex: 1; min-width: 150px;" ${!unassignedEmployeesOptions ? 'disabled' : ''}><option value="">–î–æ–±–∞–≤–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</option>${unassignedEmployeesOptions}</select><button onclick="addEmployeeToTeam(${team.id})" ${!unassignedEmployeesOptions ? 'disabled' : ''}>–î–æ–±–∞–≤–∏—Ç—å</button><button onclick="deleteTeam(${team.id})" class="button-danger">–£–¥–∞–ª–∏—Ç—å</button></div></div>`;
        }).join('');
    }
    function renderEmployees() {
        document.getElementById('employees-list').innerHTML = employees.map(employee => `<div class="card"><div style="display: flex; justify-content: space-between; align-items: start; flex-wrap: wrap; gap: 10px;"><div style="flex: 1; min-width: 150px;"><div style="font-weight: 600; margin-bottom: 4px;">${employee.name}</div><div style="color: #6c757d; font-size: 14px;">${employee.role === 'manager' ? '–£–ø—Ä–∞–≤–ª—è—é—â–∏–π' : '–°–æ—Ç—Ä—É–¥–Ω–∏–∫'}</div></div><div class="button-group" style="align-items: stretch;"><button onclick="deleteEmployee(${employee.id})" class="button-danger">–£–¥–∞–ª–∏—Ç—å</button></div></div></div>`).join('');
    }
    function selectTeamColor(element, color) { selectChip(element); document.getElementById('team-color').value = color; }
    function openTeamModal() {
        document.getElementById('team-name').value = '';
        selectTeamColor(document.querySelector('#color-chips .chip-option'), '#a7c7e7');
        selectTeamType(document.querySelector('.team-type-selector .team-type-option'), 'drillers');
        openModal('team-modal');
    }
    function openEmployeeModal() {
        document.getElementById('employee-name').value = '';
        document.getElementById('employee-username').value = '';
        document.getElementById('employee-password').value = '';
        selectRole(document.querySelector('.role-selector .role-option'), 'employee');
        openModal('employee-modal');
    }
    function saveTeam() {
        const name = document.getElementById('team-name').value.trim();
        const color = document.getElementById('team-color').value;
        const type = document.getElementById('team-type').value;
        if (!name) return showNotification('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –±—Ä–∏–≥–∞–¥—ã', 'error');
        teams.push({ id: Date.now(), name, color, type });
        closeModal('team-modal');
        renderTeams();
        showNotification('–ë—Ä–∏–≥–∞–¥–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
    }
    function saveEmployee() {
        const name = document.getElementById('employee-name').value.trim();
        const role = document.getElementById('employee-role').value;
        const username = document.getElementById('employee-username').value.trim();
        const password = document.getElementById('employee-password').value.trim();
        if (!name || !username || !password) return showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞', 'error');
        if (users[username]) return showNotification('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –ª–æ–≥–∏–Ω–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
        users[username] = { password, role, name };
        employees.push({ id: Date.now(), name, teamId: null, role, username });
        closeModal('employee-modal');
        renderTeams();
        renderEmployees();
        showNotification('–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω');
    }
    function addEmployeeToTeam(teamId) {
        const select = document.getElementById(`add-to-team-${teamId}`);
        const employeeId = parseInt(select.value);
        if (employeeId) {
            const employee = employees.find(e => e.id === employeeId);
            if (employee) {
                employee.teamId = teamId;
                renderTeams();
                showNotification('–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –±—Ä–∏–≥–∞–¥—É');
            }
        }
    }
    function removeEmployeeFromTeam(employeeId, event) {
        event.stopPropagation();
        const employee = employees.find(e => e.id === employeeId);
        if (employee) {
            employee.teamId = null;
            renderTeams();
            showNotification('–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –æ—Ç–∫—Ä–µ–ø–ª–µ–Ω –æ—Ç –±—Ä–∏–≥–∞–¥—ã');
        }
    }
    function deleteTeam(teamId) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å –±—Ä–∏–≥–∞–¥—É? –°–æ—Ç—Ä—É–¥–Ω–∏–∫–∏ –±—É–¥—É—Ç –æ—Ç–∫—Ä–µ–ø–ª–µ–Ω—ã.")) {
            teams = teams.filter(t => t.id !== teamId);
            employees.forEach(e => { if (e.teamId === teamId) e.teamId = null; });
            renderTeams();
            showNotification('–ë—Ä–∏–≥–∞–¥–∞ —É–¥–∞–ª–µ–Ω–∞');
        }
    }
    function deleteEmployee(employeeId) {
        if (confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞?")) {
            const employeeToDelete = employees.find(e => e.id === employeeId);
            if (employeeToDelete && employeeToDelete.username) delete users[employeeToDelete.username];
            employees = employees.filter(e => e.id !== employeeId);
            renderTeams();
            renderEmployees();
            showNotification('–°–æ—Ç—Ä—É–¥–Ω–∏–∫ —É–¥–∞–ª–µ–Ω');
        }
    }
    function renderInventoryGrid() {
        const grid = document.getElementById('inventory-grid');
        const allItems = [ ...pipeTypes.map(type => ({ ...type, isFuel: false })), { id: 0, name: "üõ¢Ô∏è –î–∏–∑–µ–ª—å–Ω–æ–µ —Ç–æ–ø–ª–∏–≤–æ", minStock: 100, isFuel: true } ];
        grid.innerHTML = allItems.map(item => {
            const currentAmount = calculateCurrentAmount(item.id);
            const needsRestock = currentAmount < item.minStock;
            const clickHandler = currentUser.role === 'manager' ? `openInventoryHistoryModal(${item.id})` : `openInventoryRequestModal(${item.id})`;
            return `<div class="inventory-item" onclick="${clickHandler}"><div class="inventory-item-header"><div class="inventory-item-title">${item.name}</div><div class="inventory-item-amount">${currentAmount}${item.isFuel ? ' –ª' : ''}</div></div>${needsRestock ? `<div class="inventory-item-warning">‚ö†Ô∏è –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ (–º–∏–Ω. ${item.minStock})</div>` : ''}<div style="margin-top: 10px; font-size: 14px; color: #6c757d;">${currentUser.role === 'manager' ? '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è' : '–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞'}</div></div>`;
        }).join('');
    }
    function openInventoryHistoryModal(itemId) {
        selectedInventoryItem = itemId;
        const item = itemId === 0 ? { name: "–î–∏–∑–µ–ª—å–Ω–æ–µ —Ç–æ–ø–ª–∏–≤–æ", isFuel: true } : pipeTypes.find(t => t.id === itemId);
        document.getElementById('inventory-history-title').textContent = `–ò—Å—Ç–æ—Ä–∏—è: ${item.name}`;
        document.getElementById('inventory-current-amount').textContent = `${calculateCurrentAmount(itemId)}${item.isFuel ? ' –ª' : ''}`;
        document.getElementById('add-operation-btn').style.display = currentUser.role === 'manager' ? 'inline-block' : 'none';
        const tbody = document.getElementById('inventory-history-table');
        const operations = inventoryOperations.filter(op => op.itemId === itemId).sort((a, b) => new Date(b.date) - new Date(a.date));
        tbody.innerHTML = operations.length === 0 ? '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #6c757d;">–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π</td></tr>' : operations.map(op => `<tr><td>${op.date.split('-').reverse().join('.')}</td><td>${op.type === 'in' ? 'üìà –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ' : 'üìâ –†–∞—Å—Ö–æ–¥'}</td><td style="color: ${op.type === 'in' ? '#28a745' : '#dc3545'}; font-weight: 600;">${op.type === 'in' ? '+' : '-'}${op.amount}${item.isFuel ? ' –ª' : ''}</td><td style="white-space: normal;">${op.notes}</td></tr>`).join('');
        openModal('inventory-history-modal');
    }
    function openInventoryOperationModal() {
        const item = selectedInventoryItem === 0 ? { name: "–î–∏–∑–µ–ª—å–Ω–æ–µ —Ç–æ–ø–ª–∏–≤–æ" } : pipeTypes.find(t => t.id === selectedInventoryItem);
        document.getElementById('inventory-operation-title').textContent = `–û–ø–µ—Ä–∞—Ü–∏—è: ${item.name}`;
        document.getElementById('inventory-operation-date').value = formatDate(new Date());
        document.getElementById('inventory-operation-amount').value = '';
        document.getElementById('inventory-operation-notes').value = '';
        selectOperationType(document.querySelector('.operation-type-selector .income'), 'in');
        openModal('inventory-operation-modal');
    }
    function saveInventoryOperation() {
        const type = document.getElementById('inventory-operation-type').value;
        const date = document.getElementById('inventory-operation-date').value;
        const amount = parseFloat(document.getElementById('inventory-operation-amount').value);
        const notes = document.getElementById('inventory-operation-notes').value;
        if (date && !isNaN(amount) && amount > 0) {
            inventoryOperations.push({ id: Date.now(), itemId: selectedInventoryItem, date, type, amount, notes });
            closeModal('inventory-operation-modal');
            openInventoryHistoryModal(selectedInventoryItem);
            renderInventoryGrid();
            showNotification('–û–ø–µ—Ä–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞');
        } else {
            showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ', 'error');
        }
    }
</script>
